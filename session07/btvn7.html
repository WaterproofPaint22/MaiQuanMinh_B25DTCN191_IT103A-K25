<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="btvn7.css">
    <title>Biểu mẫu Feedback</title>
</head>
<body>
    <div class="feedback-container">
        <h2 class="form-title">Biểu Mẫu Feedback Phòng Khám Nha Khoa</h2>
        <form>
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" placeholder="Nhập họ tên">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label>Dịch vụ đã sử dụng</label>
                <select>
                    <option>Khám răng tổng quát</option>
                    <option>Tẩy trắng răng</option>
                    <option>Niềng răng</option>
                    <option>Trồng răng sứ</option>
                    <option>Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mức độ hài lòng</label>
                <select>
                    <option>Rất hài lòng</option>
                    <option>Hài lòng</option>
                    <option>Bình thường</option>
                    <option>Không hài lòng</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nội dung phản hồi</label>
                <input type="text" class="input-content" placeholder="Hãy cho chúng tôi biết cảm nhận của bạn...">
            </div>
            <button type="submit" class="submit-btn">Gửi feedback</button>
        </form>
    </div>
</body>
</html>
