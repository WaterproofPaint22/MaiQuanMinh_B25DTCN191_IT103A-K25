<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="btvn6.css">

</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="title"><strong>Niềng răng chỉnh nha</strong></h2>
            <span class="status"><strong>ĐANG ĐIỀU TRỊ</strong></span>
        </div>
        <div class="info-group">
            <div class="info-item">
                Bác sĩ <i class="fa-solid fa-user-doctor"></i> : <strong>BS. Nguyễn Minh Tâm</strong>
            </div>
            <div class="info-item">
                Chi phí <i class="fa-solid fa-cash-register"></i> : <strong>25.000.000 đ</strong>
            </div>
        </div>
        <div class="progress-container">
            <p class="progress-label"><strong>Tiến trình điều trị</strong></p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="dates">
                Bắt đầu: 10/03/2025 <br>
                Dự kiến hoàn thành: 10/03/2026
            </div>
        </div>
    </div>
