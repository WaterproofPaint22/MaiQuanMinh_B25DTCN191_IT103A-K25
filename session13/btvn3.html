<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btvn1</title>
    <link rel="stylesheet" href="btvn3.css">
</head>
<body>
    <div class="register-container">
        <div class="form-header">
            <h2>Đăng ký</h2>
            <p>Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning</p>
        </div>

        <form action="#">
            <div class="form-row">
                <div class="form-group col-half">
                    <label for="lastname">Họ và tên đệm</label>
                    <input type="text" id="lastname" placeholder="Nguyễn Văn">
                </div>
                <div class="form-group col-half">
                    <label for="firstname">Tên đầy đủ</label>
                    <input type="text" id="firstname" placeholder="An">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="0912 345 678">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập địa chỉ email">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="form-group">
                <label for="re-password">Nhập lại mật khẩu</label>
                <input type="password" id="re-password" placeholder="Nhập lại mật khẩu">
            </div>

            <button type="submit" class="btn-submit">Đăng ký</button>
        </form>

        <div class="form-footer">
            <p>Đã có tài khoản? <a href="#">Đăng nhập</a></p>
        </div>
    </div>
</body>
</html>
