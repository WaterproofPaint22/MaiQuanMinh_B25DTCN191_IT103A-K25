<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btvn7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="btvn7.css">
</head>
<body>
    <section class="stats-section">
        <div class="container">
            <h2 class="section-title">Thống Kê Học Tập</h2>
            
            <div class="stats-row">
                <div class="stat-card">
                    <div class="icon-box" style="color: #4CAF50;">
                        <i class="fa-solid fa-layer-group"></i>
                    </div>
                    <div class="stat-number">4</div>
                    <div class="stat-label">Tổng khóa học</div>
                </div>

                <div class="stat-card">
                    <div class="icon-box" style="color: #E91E63;">
                        <i class="fa-solid fa-bullseye"></i>
                    </div>
                    <div class="stat-number">2</div>
                    <div class="stat-label">Đang học</div>
                </div>

                <div class="stat-card">
                    <div class="icon-box" style="color: #2ECC71;">
                        <i class="fa-regular fa-square-check"></i>
                    </div>
                    <div class="stat-number">1</div>
                    <div class="stat-label">Hoàn thành</div>
                </div>

                <div class="stat-card">
                    <div class="icon-box" style="color: #F06292;">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="stat-number">43</div>
                    <div class="stat-label">Giờ học</div>
                </div>

                <div class="stat-card">
                    <div class="icon-box" style="color: #FF9800;">
                        <i class="fa-solid fa-certificate"></i>
                    </div>
                    <div class="stat-number">1</div>
                    <div class="stat-label">Chứng chỉ</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
