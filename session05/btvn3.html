<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btvn3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            background-color: #e9e9e9;
        }

        .service-container {
            background-color: #f4f4f9; 
            padding: 30px 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .service-title {
            color: #1e90ff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 0;
            text-align: center;
        }

        .service-subtitle {
            color: #333;
            margin-bottom: 30px;
            font-size: 16px;
            text-align: center;
        }

        .service-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            font-size: 16px;
            line-height: 2.4;
            color: #444;
        }

        .text-strike-under {
            text-decoration: underline line-through;
            color: #666; 
        }
        .text-bold {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="service-container">
        <h1 class="service-title">Dịch Vụ</h1>
        <div class="service-subtitle">Khám và tư vấn răng miệng tổng quát</div>
        
        <ul class="service-list">
            <li class="text-strike-under">Trồng răng Implant</li>
            
            <li class="text-bold">Niềng răng thẩm mỹ</li>
            
            <li>Tẩy trắng răng</li>
            
            <li>Điều trị viêm lợi, chảy máu chân răng</li>
        </ul>
    </div>

</body>
</html>
