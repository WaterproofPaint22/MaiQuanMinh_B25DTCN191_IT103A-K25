<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btvn5
        
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-title {
            color: #1e90ff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #1e90ff; 
            outline: none;
            color: #555;
            font-size: 14px;
        }

        .form-textarea {
            width: 70%;
            height: 100px;
            padding: 10px;
            border: 1px solid #1e90ff;
            outline: none;
            color: #555;
            font-size: 14px;
            font-family: Arial, sans-serif;
            resize: none;
        }

        .btn-submit {
            background-color: #00bfff;
            color: white;
            border: 1px solid #333;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Ý Kiến Phản Hồi tới Nha Sỹ</h2>

        <div class="form-group">
            <label class="form-label">Họ và tên:</label>
            <input type="text" class="form-input" placeholder="Nhập họ và tên">
        </div>

        <div class="form-group">
            <label class="form-label">Email:</label>
            <input type="email" class="form-input" placeholder="Nhập email của bạn">
        </div>

        <div class="form-group">
            <label class="form-label">Phản hồi của bạn:</label>
            <textarea class="form-textarea" placeholder="Nhập ý kiến của bạn..."></textarea>
        </div>

        <button class="btn-submit">Gửi ý kiến</button>
    </div>

</body>
</html>
