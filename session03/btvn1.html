<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>btvn1</title>
</head>
<body>
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    <form action="/dat-lich" method="POST">
        <p>
            Họ và tên: <input type="text" name="fullname">
        </p>
        <p>
            Chọn ngày giờ: <input type="datetime-local" name="appointment_time">
        </p>
        <p>
            Loại dịch vụ: <select name="service">
                <option value="tu-van">Tư vấn học tập</option>
                <option value="huong-nghiep">Hướng nghiệp</option>
            </select>
        </p>
        <p>
            Ghi chú: <textarea name="note" rows="2" cols="20"></textarea>
        </p>
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
